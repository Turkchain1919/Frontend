<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
.ataturk-banner {
  width: 100%;
  height: 150px;
  border-radius: 14px;
  background: linear-gradient(110deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);
  color: white;
  font-family: "Poppins", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  overflow: hidden;
}

/* Atatürk Silüeti */
.ataturk-siluet {
  position: absolute;
  left: 10px;
  bottom: 0;
  height: 120px;
  opacity: 0.32;
  animation: fadeSlide 6s infinite ease-in-out alternate;
}

/* Yazı Alanı */
.ataturk-text {
  z-index: 2;
  text-align: center;
  max-width: 80%;
  font-size: 15px;
  font-weight: 400;
  animation: fadeIn 3s ease;
}

.ataturk-text span {
  font-weight: 600;
  color: #FFD700;
}

/* Animasyonlar */
@keyframes fadeSlide {
  0% { opacity: 0.15; transform: translateY(6px); }
  100% { opacity: 0.40; transform: translateY(-6px); }
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(10px); }
  100% { opacity: 1; transform: translateY(0); }
}

@media (min-width: 720px) {
  .ataturk-text { font-size: 20px; }
  .ataturk-banner { height: 160px; }
  .ataturk-siluet { height: 150px; }
}
</style>

<div class="ataturk-banner">
  <img class="ataturk-siluet" src="https://i.imgur.com/dXxJZtL.png" alt="Atatürk Siluet">
  
  <div class="ataturk-text">
    “Dünyada her şey için, medeniyet için, hayat için, başarı için,
    <span>en hakiki mürşit bilimdir, fendir.</span>”
  </div>
</div>
